    <link rel="manifest" href="/imgs/favicon_package_v0.16 (1)/site.webmanifest">

    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
            transition: opacity 0.3s ease; /* Smooth transition */
        }

        .lightbox-img {
            max-width: 90%;
            max-height: 80%;
            margin: auto;
            transition: transform 0.3s ease; /* Smooth transition */
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1001; /* Ensure the close button is above all other content */
        }

        /* Navigation Arrows */
        .prev, .next {
            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;
            font-size: 24px;
            transition: 0.6s ease;
            cursor: pointer;
            z-index: 1001; /* Ensure navigation arrows are above all other content */
        }

        .prev {
            left: 25px;
        }

        .next {
            right: 25px;
        }

        .close:hover, .prev:hover, .next:hover {
            color: #f1f1f1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .close {
                font-size: 24px;
                top: 10px;
                right: 10px;
            }

            .prev, .next {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Centered Logo and Horizontal Menu -->
    <div class="header-container">

            <a href="index.html">
                <img src="/imgs/logo/4.22 Logo BLK (1).png" alt="Logo"> <!-- Logo -->

        <nav class="main-menu">
            <ul id="menu-items">
                <li><a href="index.html#home">Home</a></li>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu">
        <span class="mobile-menu-close">&times;</span>
        <ul id="mobile-menu-items">
            <li><a href="index.html#home">Home</a></li>

            <!-- <li><a href="#services">Services</a></li>-->

    <h1 class="heading">Nightlife</h1>
    <p class="paragraph">Here is some work done on the nightlife.</p>

    <!-- Main Content -->
    <div class="container">
        <div class="photo-gallery">
            <!-- First Column -->
            <div class="column">
                <div class="photo">
                    <img src="/imgs/Nightlife/CA_04150.jpg" alt="Nightlife Photo 1" data-index="0">
                </div>
                <div class="photo">
                    <img src="/imgs/Nightlife/CA_04837.jpg" alt="Nightlife Photo 2" data-index="1">
                </div>
            </div>
            <!-- Second Column -->
            <div class="column">
                <div class="photo">
                    <img src="/imgs/Nightlife/CA_04325.jpg" alt="Nightlife Photo 3" data-index="2">
                </div>
            </div>
            <!-- Third Column -->
            <div class="column">
                <div class="photo">
                    <img src="/imgs/Nightlife/CA_04560.jpg" alt="Nightlife Photo 4" data-index="3">
                </div>
                <div class="photo">
                    <img src="/imgs/Nightlife/CA_05004.jpg" alt="Nightlife Photo 5" data-index="4">
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox Structure -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" src="" alt="Lightbox Image">
        <a class="prev" onclick="changeImage(-1)">&#10094;</a>
        <a class="next" onclick="changeImage(1)">&#10095;</a>
    </div>

    <script src="scripts.js"></script>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; <span id="year"></span> Uzos.Mind. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.querySelector('.lightbox-img');
        const closeBtn = document.querySelector('.close');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');

        document.querySelectorAll('.photo img').forEach(img => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = img.src;
            });
        });

        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        function changeImage(direction) {
            const images = Array.from(document.querySelectorAll('.photo img'));
            const currentIndex = images.findIndex(img => img.src === lightboxImg.src);
            const newIndex = (currentIndex + direction + images.length) % images.length;
            lightboxImg.src = images[newIndex].src;
        }
    </script>
</body>
